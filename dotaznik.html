<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="osuraz.cz">
    <title>Občanské sdružení Úraz|posudky, odškodnění</title>
    <meta name="description" content="Stal se Vám úraz? Zajistíme lékářské posudky a pomůžeme s maximálním odškodněním.">
    <meta name="keywords" content="odškodnění úrazu, lékářské posudky, pojistné plnění, pracovní úraz, úraz ve škole, úraz při autonehodě, poradenství, pojistné události">
    <meta property="og:title" content="Zajištění lékařských posudků a maximální odškodnění">
    <meta property="og:description" content="Stal se Vám úraz a potřebujete poradit? Zajistíme odborné lékářské posudky a pomůžeme se získaním maximálního odškodnění.">
      
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>


    <!--FORM START-->
<div class="form-headline"></div>
<div class="head-item"><a class="logo" href="index.html"><img src="img/logo-white.svg" width="20%" alt="logo"></a></div>
<div class="head-item"><h2>Stal se Vám úraz a potřebujete poradit?<br>Vyplňte krátky formulář a my se Vám ozveme</h2></div>
<div class="questionary">
    <div class="info-container">
      <form id="my-form" action="https://formspree.io/f/xaylkybz"method="POST"> 
      <div class="form">
            <div class="form-group row">
                <div class="col-10">
                    <label for="date">Uveďte prosím datum úrazu:</label>
                    <input type="text" id="text-fill" name="date">
                </div>
              </div><br>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q1">Byl/a jste s úrazem léčen/a?</label><br>
                    <input type="checkbox" id="q1" name="Byl/a jste s úrazem léčen/a?" value="ambulantně">
                    <label for="q1">Ambulantně</label><br>
                    <input type="checkbox" id="q1" name="Byl/a jste s úrazem léčen/a?" value="na lůžku">
                    <label for="q1">Na lůžku</label><br>
                    <input type="checkbox" id="q1" name="Byl/a jste s úrazem léčen/a?" value="jinak">
                    <label for="q1">Jinak</label><br>
                    <label for="q1">Pokud jinak, prosím uveďte jak:</label><br>
                    <input type="text" id="text-fill" name="Byl/a jste s úrazem léčen/a?">
                </div>
              </div><br>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q2">Došlo k poranění některé části těla?</label><br>
                    <input type="checkbox" id="q2" name="Došlo k poranění některé části těla?" value="hlava">
                    <label for="q2"> hlavy</label><br>
                    <input type="checkbox" id="q2" name="Došlo k poranění některé části těla?" value="končetiny">
                    <label for="q2"> končetin</label><br>
                    <input type="checkbox" id="q2" name="Došlo k poranění některé části těla?" value="páteř">
                    <label for="q2"> páteře</label><br>
                    <input type="checkbox" id="q2" name="Došlo k poranění některé části těla?" value="jiné">
                    <label for="q2"> Jiné</label><br>
                    <input type="text" id="text-fill" name="Došlo k poranění některé části těla?">
                </div>
              </div><br>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q3">Léčíte se na následky úrazu i v současné době?</label><br>
                    <input type="radio" id="q3" name="Léčíte se na následky úrazu i v současné době?" value="ano">
                    <label for="male">Ano</label><br>
                    <input type="radio" id="q3" name="Léčíte se na následky úrazu i v současné době?" value="ne">
                    <label for="q3">Ne</label><br>
                </div>
              </div><br>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q4">Máte nárok na odškodnění následků úrazu?</label><br>
                    <input type="checkbox" id="q4" name="Máte nárok na odškodnění následků úrazu?" value="uraz">
                    <label for="q4"> z úrazového pojištění</label><br>
                    <input type="checkbox" id="q4" name="Máte nárok na odškodnění následků úrazu?" value="odpovednost">
                    <label for="q4"> z odpovědnostní pojistky</label><br>
                    <input type="checkbox" id="q4" name="Máte nárok na odškodnění následků úrazu?" value="jiné">
                    <label for="q4">jiným způsobem</label><br>
                    <input type="text" id="text-fill" name="Máte nárok na odškodnění následků úrazu?">
                </div>
              </div><br>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q5">Došlo k úrazu při dopravní nehodě?</label><br>
                    <input type="radio" id="q5" name="Došlo k úrazu při dopravní nehodě?" value="ano">
                    <label for="male">Ano</label><br>
                    <input type="radio" id="q5" name="Došlo k úrazu při dopravní nehodě?" value="ne">
                    <label for="q5">Ne</label><br>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q6">Pokud ano:</label><br>
                    <input class="checkbox" type="checkbox" id="Pokud ano:" name="q6" value="uraz">
                    <label for="q6">byla vyšetřována policií</label><br>
                    <input class="checkbox" type="checkbox" id="q6" name="Pokud ano:" value="odpovednost">
                    <label for="q6">zavinil/a jste nehodu</label><br>
                </div>
              </div><br>
              <div class="form-group row">
                <div class="col-10">
                    <label for="q7">Byl to:</label><br>
                    <input type="radio" id="q7" name="Byl to:">
                    <label for="q7">pracovní úraz</label><br>
                    <input type="radio" id="q7" name="Byl to:">
                    <label for="q7">úraz žáka ve škole</label><br>
                   <br>
                </div>
                </div>  
                <div class="form-group row">
                    <div class="col-10">
                        <h2>Osobní údaje</h2>
                    </div>
                </div>


              <div class="personal-info">
                <div class="form-group row">
                    <div class="col-10">
                        <label for="q8">Věk</label>
                        <input type="checkbox" id="vek" name="Věk" value="do 30">
                        <label for="vek"> do 30 let</label>
                        <input type="checkbox" id="vek" name="Věk" value="30-45">
                        <label for="vek"> 30-45</label>
                        <input type="checkbox" id="vek" name="Věk" value="45 a vice">
                        <label for="vek"> 45 a více</label>
                    </div>
                </div><br>
                        <div class="form-group row">
                            <div class="col-10">
                              <label for="Jméno">Jméno</label><br>
                              <input class="form-control" name="Jméno" type="text" id="name" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-10">
                              <label for="Přijmení">Přijmení</label><br>
                              <input class="form-control" name="Příjmení" type="text" id="surname" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-10">
                              <label for="Adresa">Adresa</label><br>
                              <input class="form-control" name="Adresa" type="text" id="address" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-10">
                              <label for="Email">Email</label><br>
                              <input class="form-control" name="Email" type="email" id="email" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-10">
                              <label for="Telefon">Telefon</label><br>
                              <input class="form-control" name="Telefon" type="tel" id="tel" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-10">
                                <label for="Zpráva">Váš dotaz</label><br>  
                              <textarea id="message" name="Zpráva" rows="4" cols="50"></textarea> 
                              
                            </div>
                          </div>
                        </div>
                    
                
                <div class="form-group">
                <div class="col-10">
                  <div class="form-check">

                    <button class="btn" name="btn" type="submit">ODESLAT</button>
                    <button class="back-btn" name="back-btn"><a href="index.html">Zpět na stránky</a></button>
                  </div>
                </div>
                </div>
            </div>
            </form>
            </div>    
        </div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://kit.fontawesome.com/8c5ffe8f98.js" crossorigin="anonymous"></script>
<script src="js/form.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<!--SCRIPT END-->

</body>
</html>
